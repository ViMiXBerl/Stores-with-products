<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles/stores-wrapper.css" />
		<link rel="stylesheet" href="./styles/stores-header.css" />
		<link rel="stylesheet" href="./styles/button-footer.css" />
		<link rel="stylesheet" href="./styles/stores-list-icon.css" />
		<link rel="stylesheet" href="./styles/main-stores-list-footer.css" />
		<link rel="stylesheet" href="./styles/main-store-details-footer.css" />
		<link rel="stylesheet" href="./styles/main-stores-list.css" />
		<link rel="stylesheet" href="./styles/main-stores-search-wrapper.css" />
		<link rel="stylesheet" href="./styles/stores-list.css" />
		<link rel="stylesheet" href="./styles/main-store-details.css" />
		<link rel="stylesheet" href="./styles/contact-details.css" />
		<link rel="stylesheet" href="./styles/products-filters.css" />
		<link rel="stylesheet" href="./styles/products-table.css" />
		<link rel="stylesheet" href="./styles/js-styles.css" />
		<link rel="stylesheet" href="./styles/not-selected.css" />
		<link rel="stylesheet" href="./styles/message.css" />
		<title>Stores list</title>
	</head>
	<body>
		<main class="stores-wrapper">
			<aside class="main-stores-list">
				<div class="main-stores-list__wrapper">
					<header class="stores-header">
						<div class="stores-header__wrapper">
							<h3 class="stores-header__item">Stores list</h3>
						</div>
					</header>
					<div class="main-stores-search-wrapper">
						<form class="search-form">
							<div class="search-form__wrapper">
								<input
									class="search-form__input"
									placeholder="search"
									type="text"
								/>
								<div class="search-form__label-wrapper">
									<label
										class="search-form-label circle-close js-display-type_none"
										title="close"
									></label>
									<label
										class="search-form-label label-search"
										title="search"
									></label>
									<label
										class="search-form-label label-reload"
										title="Refresh"
									></label>
								</div>
							</div>
						</form>
					</div>
					<figure class="main-stores-list__icon-wrapper">
						<img
							src="./images/to-top.svg"
							alt="to-top"
							class="main-stores-list__icon_top"
							title="Collapse header"
						/>
						<img
							src="./images/drawing-pin.svg"
							alt="drawing-pin"
							class="main-stores-list__icon_drawing-pin"
							title="Pin header on press"
						/>
					</figure>
					<ul class="stores-list">
						<div class="stores-list__wrapper"></div>
					</ul>
					<footer class="main-stores-list__footer">
						<div class="main-stores-list__footer-wrapper">
							<button class="button__footer create-button">&#43; Create</button>
						</div>
					</footer>
				</div>
			</aside>
			<section class="main-store-details js-display-type_none">
				<div class="main-store-details__wrapper">
					<header class="stores-header">
						<div class="stores-header__wrapper">
							<h3 class="stores-header__item">Store Details</h3>
						</div>
					</header>
					<form class="contact-details">
						<div class="contact-details__wrapper">
							<p class="contact-details__item">
								<span class="contact-details__title">Email:</span>
								<span class="js-contact-details__email"></span>
							</p>
							<p class="contact-details__item">
								<span class="contact-details__title">Phone Number:</span>
								<span class="js-contact-details__number"></span>
							</p>
							<p class="contact-details__item">
								<span class="contact-details__title">Address:</span>
								<span class="js-contact-details__address"></span>
							</p>
							<p class="contact-details__item">
								<span class="contact-details__title">Established Date:</span>
								<span class="js-contact-details__established-date"></span>
							</p>
							<p class="contact-details__item">
								<span class="contact-details__title">Floor Area:</span>
								<span class="js-contact-details__floor-area"></span>
							</p>
						</div>
					</form>
					<figure class="main-stores-list__icon-wrapper">
						<img
							src="./images/to-top.svg"
							alt="to-top"
							class="main-stores-list__icon_top"
							title="Collapse header"
						/>
						<img
							src="./images/drawing-pin.svg"
							alt="drawing-pin"
							class="main-stores-list__icon_drawing-pin"
							title="Pin header on press"
						/>
					</figure>
					<div class="products-filters">
						<div class="products-filters__wrapper">
							<div class="products-filters__item item-checked">
								<p
									class="products-filters-type_all js-products-filters-amount"
								></p>
								<span class="products-filters__text products-filters__text-all">
									All
								</span>
							</div>
							<hr noshade color="#e1e8e7" class="hr-checked" />
							<div class="products-filters__item">
								<div class="products-filters__status">
									<figure
										class="products-filters__figure products-filters_figure-ok"
									>
										<img
											src="./images/filter-ok.svg"
											alt="products-filters-ok"
											class="products-filters_figure-size"
										/>
									</figure>
									<span class="products-filters__text">Ok</span>
								</div>
								<p
									class="products-filters__text products-filters__text-number js-products-filters-ok"
								></p>
							</div>
							<div class="products-filters__item">
								<div class="products-filters__status">
									<figure
										class="products-filters__figure products-filters_figure-storage"
									>
										<img
											src="./images/out-of-storage.svg"
											alt="products-filters-out-of-storage"
											class="products-filters_figure-size"
										/>
									</figure>
									<span class="products-filters__text">Storage</span>
								</div>
								<p
									class="products-filters__text products-filters__text-number js-products-filters-storage"
								></p>
							</div>
							<div class="products-filters__item">
								<div class="products-filters__status">
									<figure
										class="products-filters__figure products-filters_figure-out-of-stock"
									>
										<img
											src="./images/out-of-stock.svg"
											alt="products-filters-out-of-stock"
											class="products-filters_figure-size"
										/>
									</figure>
									<span class="products-filters__text"> Out of stock </span>
								</div>
								<p
									class="products-filters__text products-filters__text-number js-products-filters-out-of-stock"
								></p>
							</div>
						</div>
					</div>
					<table class="products-table">
						<caption
							class="products-table__head products-table__title tr-style"
						>
							Products
						</caption>
						<thead class="products-table__head">
							<tr class="sticky-title tr-style">
								<td class="products-table__text td-style">Name</td>
								<td align="right" class="products-table__text td-style">
									Price
								</td>
								<td class="products-table__text td-style">Specs</td>
								<td class="products-table__text td-style">SupplierInfo</td>
								<td class="products-table__text td-style">Country of origin</td>
								<td class="products-table__text td-style">Prod. company</td>
								<td class="products-table__text td-style">Rating</td>
								<td class="td-style"></td>
							</tr>
						</thead>
						<tbody class="products-table__body"></tbody>
					</table>
					<footer class="main-store-details__footer">
						<div class="main-store-details__footer-wrapper">
							<button class="button__footer create-button">+ Create</button>
							<button class="button__footer delete-button">
								<img src="./images/garbage.svg" alt="garbage" />
								Delete
							</button>
						</div>
					</footer>
				</div>
			</section>
			<section class="not-selected">
				<div class="not-selected__wrapper">
					<header class="not-selected__header">
						<div class="not-selected_content-type_center">
							<h3 class="not-selected_font-style_small">
								Store is not selected
							</h3>
						</div>
					</header>
					<div class="message">
						<div class="message__wrapper">
							<img
								src="./images/store.svg"
								alt="store"
								class="message__img-store"
							/>
							<p class="message__title">The store is not selected</p>
							<p class="message__text">Please select the store to proceed</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./data.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
